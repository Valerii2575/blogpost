<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">
            Register
          </h3>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="firstName"
                 type="text"
                 placeholder="First name"
                 class="form-control"
                 [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
          <label for="firstName">First Name</label>
          <span class="text-danger"
                *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
            First name is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="lastName"
                  type="text"
                  placeholder="Last name"
                  class="form-control"
                  [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
          <label for="lastName">Last Name</label>
          <span class="text-danger"
                *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
            Last name is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="email"
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  [class.is-invalid]="submitted && registerForm.get('email')?.errors">
          <label for="email">Email</label>
          <span class="text-danger"
                *ngIf="submitted && registerForm.get('email')?.hasError('required')">
            Email is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password"
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  [class.is-invalid]="submitted && registerForm.get('password')?.errors">
          <label for="password">Password</label>
          <span class="text-danger"
                *ngIf="submitted && registerForm.get('password')?.hasError('required')">
            Password is required
          </span>
        </div>
        <div class="form-floating mb-3">
          <input
                  type="password"
                  placeholder="Confirm Password"
                  class="form-control">
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <div class="form-floating" *ngIf="errorMessages != null">
          <app-validation-messages [errorMessage]="errorMessages"></app-validation-messages>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">Create account</button>
        </div>
      </form>

    </main>
  </div>
</div>
